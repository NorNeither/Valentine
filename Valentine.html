<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're My Forever Valentine 💞</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff69b4;
            --deep-red: #ff3366;
            --gold: #ffd700;
            --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff3366" d="M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.068 3.06 9.481 12 14.997 8.94-5.516 12-10.929 12-14.997 0-8.188-10-8.999-12-3.568z"/></svg>'), auto;
        }

        .love-container {
            position: relative;
            perspective: 1000px;
        }

        .proposal-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }

        .proposal-text {
            color: var(--deep-red);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: var(--text-shadow);
        }

        .romantic-btn {
            background: linear-gradient(45deg, var(--deep-red), var(--primary-pink));
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }

        .teasing-btn {
            background: linear-gradient(45deg, #4b0082, #9400d3);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #acceptance {
            display: none;
            margin-top: 2rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .proposal-box {
                width: 90%;
                padding: 1.5rem;
            }
        }

        .floating-heart {
            position: fixed;
            animation: float 3s ease-in-out infinite;
            font-size: 2rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="love-container">
        <div class="proposal-box">
            <h1 class="proposal-text">My Dearest <span class="name">Samra</span>,</h1>
            <p class="message">Every moment with you feels like a page from a love story...</br></br> Will You Be MY Valentive?</p>
            <div class="interactive-elements">
                <button id="yesBtn" class="romantic-btn">💖 Yes, A Thousand Times! 💖</button>
                <div class="no-btn-container">
                    <button id="noBtn" class="teasing-btn">🥺 NOPE!</button>
                </div>
            </div>
            <div id="acceptance">
                <h2>🎉 You've Stolen My Heart! 💌</h2>
                <p class="promise">I promise to cherish you always... 🌹</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const acceptance = document.getElementById('acceptance');

        yesBtn.addEventListener('click', () => {
            acceptance.style.display = 'block';
            document.querySelector('.interactive-elements').style.display = 'none';
            createHearts();
            triggerConfetti();
        });

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
            noBtn.style.transition = 'all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        }

        function createHearts() {
            const heartEmojis = ['💖', '💌', '💘', '💝', '💓'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        function triggerConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff69b4', '#ff3366', '#ffffff']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff69b4', '#ff3366', '#ffffff']
                });

                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
